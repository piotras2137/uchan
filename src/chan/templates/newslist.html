{% extends "base.html" %}

{% block content %}
<h1>{{site.sitename}}</h1>
<table>
    <tr>
        <th>News</th>
    </tr>
    {% for new in news %}
    <tr>
        <td class="newslisttd">
            <a href="{{new.id}}">{{new.title}}</a> {{new.date}}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
